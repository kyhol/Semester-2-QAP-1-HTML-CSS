<!-- Automobile -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automobile Website</title>
    <link rel="stylesheet" href="../CSS/styles.css">
    <link rel="stylesheet" href="../CSS/login.css">
</head>
<body>
    <main class="desktopcontainer">
        <div class="navbartop">
            <div class="search-container">
                <input type="search" class="search-bar" placeholder="Search...">
                <button class="search-button">Search</button>
            </div>
            <div class="auth-container">
                <div class="loginbutton1">Log in</div>
                <label for="name" class="label">UserName:</label>
                <input type="text" name="name" id="name" placeholder="Enter your name">
                <label for="password" class="label">Password:</label>
                <input type="password" name="password" id="password" placeholder="Enter your password"> 
            </div>
        </div>
        <div class="navbarbottom">
            <div class="navbutton1">Home</div>
            <div class="navbutton1">Button 2</div>
            <div class="navbutton1">Button 3</div>
            <div class="navbutton1">About</div>
            <div class="navbutton1">Contact</div>
            <div class="regbutton1">Register</div>
        </div>
    </main>
</body>
</html>
